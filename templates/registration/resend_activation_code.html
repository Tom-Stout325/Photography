{% extends 'index.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="account-messages">
    <h4>Resend an activation code</h4>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Next</button>
    </form>
    <hr>

    <ul>
        <li>
            <a href="{% url 'login' %}">Log in</a>
        </li>
    </ul>

{% endblock %}
