{% extends 'index.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="account-messages">
    <h4>Restore password</h4>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary">Next</button>
    </form>
    <ul>
        <li>
            <a href="{% url 'login' %}">Log In</a>
        </li>
    </ul>
</div>
{% endblock %}
